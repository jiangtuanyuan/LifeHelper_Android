apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    signingConfigs {
        config {
            keyAlias 'jiang'
            keyPassword 'jiang1008'
            storeFile file('../jty.jks')
            storePassword 'jiang1008'
        }

        release {
            try {
                storeFile file("./keystore/jty.jks")
                storePassword "jiang1008"
                keyAlias "jiang"
                keyPassword "jiang1008"
            } catch (ignored) {
            }
        }
        debug {
            storeFile file("./keystore/jty.jks")
            storePassword "jiang1008"
            keyAlias "jiang"
            keyPassword "jiang1008"
        }

    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "pers.life.helper"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 4
        versionName "1." + versionCode
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    /*RxJava*/
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    /*权限请求*/
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    /*Okgo*/
    implementation 'com.lzy.net:okgo:3.0.4'
    /*Butterknife*/
    implementation 'com.jakewharton:butterknife:9.0.0-rc2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc2'
    /*日志打印*/
    implementation 'com.orhanobut:logger:2.2.0'
    /*加载*/
    implementation 'com.kaopiz:kprogresshud:1.2.0'
    /*gson*/
    implementation 'com.google.code.gson:gson:2.8.5'
    /*下拉刷新*/
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'
    /*BaseAdapter*/
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //定位功能
    implementation 'com.amap.api:location:4.6.0'
    //搜索功能
    implementation 'com.amap.api:search:6.5.0.1'
    /*glide*/
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //图片缩放框架
    implementation 'com.bm.photoview:library:1.4.1'

}
